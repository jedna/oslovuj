    <script type="text/javascript">
        var titles = [
            {name: "Dis.", priority: 0, salutation: "", position: "after"},
            {name: "Bc.", priority: 0, salutation: "", position: "before"},
            {name: "Bc.A", priority: 0, salutation: "", position: "before"},
            {name: "Ing.", priority: 1, salutation: "inženýre/inženýrko", position: "before"},
            {name: "Ing. arch.", priority: 1, salutation: "inženýre/inženýrko", position: "before"},
            {name: "MUDr.", priority: 1, salutation: "doktore/doktorko", position: "before"},
            {name: "MDDr.", priority: 1, salutation: "doktore/doktorko", position: "before"},
            {name: "MVDr.", priority: 1, salutation: "doktore/doktorko", position: "before"},
            {name: "Mgr.", priority: 1, salutation: "magistře/magistro", position: "before"},
            {name: "MgA.", priority: 1, salutation: "magistře/magistro", position: "before"},
            {name: "PhDr.", priority: 1, salutation: "doktore/doktorko", position: "before"},
            {name: "JUDr.", priority: 1, salutation: "doktore/doktorko", position: "before"},
            {name: "RNDr.", priority: 1, salutation: "doktore/doktorko", position: "before"},
            {name: "PharmDr.", priority: 1, salutation: "doktore/doktorko", position: "before"},
            {name: "ThDr.", priority: 1, salutation: "doktore/doktorko", position: "before"},
            {name: "Ph.D.", priority: 2, salutation: "doktore/doktorko", position: "after"},
            {name: "Th.D.", priority: 2, salutation: "doktore/doktorko", position: "after"},
            {name: "CSc.", priority: 0, salutation: "", position: "after"},
            {name: "doc.", priority: 3, salutation: "docente/docentko", position: "before"},
            {name: "prof.", priority: 3, salutation: "profesore/profesorko", position: "before"}
        ];

        new Vue({
            el: "#app",
            data: {
                titles: titles
            },
            computed: {
                outputText: function () {
                    console.log("Output update");
                    if (this.selected.length == 0) {
                        return "Zvol neco!";
                    }
                    var items = this.selected.slice(-1)[0];
                    console.log(items);
                    if (items.length == 0) {
                        return "Zvol neco!";
                    }
                    if (items.length == 1) {
                        return "pane/paní " + items.salutation;
                    }

                    return "pane/paní " + items.salutation;
                },
                selected: function() {
                    return this.titles.filter(function(title){
                        return title.selected;
                    });
                }
            },
            methods: {
                selectTitle: function(title) {
                    //alert(title.name);
                    console.log("Title selected: " + title.selected);
                    console.log("All selected: " + this.selected.length);
                    if (! title.selected) {
                        this.selected.$set(title.priority, title);
                    } else {
                        this.selected.$remove(title);
                    }
                }
            }
        });
    </script>
